<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
</head>

<body>
    <div class="calculator-container">
        <div class="input-fields">
            <div class="display-container">
                <span class="selected-operator"></span>
                <input class="number-input" type="text" value="0" readonly>
            </div>
        </div>

        <div class="operator-buttons">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
            <button>Del</button>
            <button>Clear</button>
        </div>
        <div class="number-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
            <button>+/-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
